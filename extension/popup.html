<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcomSniper Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0070f3;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    button {
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005bb5;
    }
    .results {
      margin-top: 1rem;
      background-color: white;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-height: 400px;
      overflow-y: auto;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <header>
    <h1>EcomSniper Clone</h1>
  </header>
  <main>
    <button id="fetchPolicies">Payment Policies pr√ºfen</button>
    <div class="results" id="results">
      <em>Hier erscheinen die Payment Policies...</em>
    </div>
  </main>

  <script>
    const button = document.getElementById("fetchPolicies");
    const results = document.getElementById("results");

    button.addEventListener("click", async () => {
      results.innerHTML = "<em>Lade Payment Policies...</em>";

      try {
        const response = await fetch("/payment-policies");
        if (!response.ok) {
          throw new Error(`Fehler ${response.status}: ${response.statusText}`);
        }
        const data = await response.json();
        results.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
      } catch (err) {
        results.innerHTML = `<strong>Fehler:</strong> ${err.message}`;
        console.error("Fehler beim Abrufen:", err);
      }
    });
  </script>
</body>
</html>
